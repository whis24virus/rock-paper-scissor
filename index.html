<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor Game</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./rock_paper_scissor.js" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<div class="heading top flex flex-wrap justify-center p-5 bg-red-300">
    <h1 class="text-6xl tracking-wider">Lets Play Rock Paper and Scissors</h1>
</div>






  <div class="bg-indigo-900 text-center py-4 lg:px-4">
    <div class="p-2 bg-indigo-800 items-center text-indigo-100 leading-none lg:rounded-full flex lg:inline-flex" role="alert">
      <span class="flex rounded-full bg-indigo-500 uppercase px-2 py-1 text-xs font-bold mr-3">Wow</span>
      <span class="font-semibold mr-2 text-left flex-auto" id="selection">Please choose an option</span>
      <svg class="fill-current opacity-75 h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M12.95 10.707l.707-.707L8 4.343 6.586 5.757 10.828 10l-4.242 4.243L8 15.657l4.95-4.95z"/></svg>
    </div>
  </div>


<div class="bg-red-100 border border-red-500 text-red-900 px-4 py-3 rounded relative hidden" role="alert" id="newAlert">
    <strong class="font-bold">Holy smokes!</strong>
    <span class="block sm:inline">Please select a option from rock paper and scissors</span>
    <span class="absolute top-0 bottom-0 right-0 px-4 py-3">
      <svg class="fill-current h-6 w-6 text-red-500" id="alertclose" onclick="alertClose()" role="button" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><title>Close</title><path d="M14.348 14.849a1.2 1.2 0 0 1-1.697 0L10 11.819l-2.651 3.029a1.2 1.2 0 1 1-1.697-1.697l2.758-3.15-2.759-3.152a1.2 1.2 0 1 1 1.697-1.697L10 8.183l2.651-3.031a1.2 1.2 0 1 1 1.697 1.697l-2.758 3.152 2.758 3.15a1.2 1.2 0 0 1 0 1.698z"/></svg>
    </span>
  </div>




<div class="main board flex flex-wrap justify-center m-10 space-x-5">
    <div class="main" id="Rock">
        <button class="button bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full" onclick="rock()">Rock</button>
    </div>
    <div class="main" id="Paper">
        <button class="button bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full" onclick="paper()">Paper</button>
    </div>
    <div class="main" id="Scissor">
        <button class="button bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full" onclick="scissors()">Scissors</button>
    </div>
    
</div>
<div class="main flex justify-center" id="check">
    <button class="bg-white hover:bg-gray-100 text-gray-800 font-semibold py-2 px-4 border border-gray-400 rounded shadow" onclick="check()">Check</button>
</div>
<div class="final flex flex-col justify-end items-center m-10 space-y-8">
    <h2 class="p-0" id="opposition">Your Opponent Chose</h2>
    <h1 class="p-0" id="result">Result is !!!</h1>
</div>
    
</body>
</html>
